# Spring Boot Application Name
spring.application.name=SafeCar Platform

# Spring DataSource Configuration for MySQL
# Railway provee: DATABASE_URL, DATABASE_USERNAME, DATABASE_PASSWORD
# Development: fallback a localhost
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/safecar-db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Spring Data JPA Hibernate Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=com.safecar.platform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Application Information for Documentation
documentation.application.version=@project.version@
documentation.application.description=@project.description@

# JWT Configuration Properties
authorization.jwt.secret = ${JWT_SECRET}
authorization.jwt.expiration.days = 7

# Insights / OpenAI configuration
openai.api.key=${OPENAI_API_KEY}
insights.openai.model=gpt-4o-mini
insights.openai.api-url=https://api.openai.com/v1/chat/completions

# Logging Configuration
logging.level.root=INFO
logging.level.com.safecar.platform=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Stripe Configuration
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

# Frontend URL para redirecciones
app.frontend-url=${FRONTEND_URL:http://localhost:8081}

# Stripe Plans Configuration (PEN mensuales)
plans.basic.price-id=${STRIPE_BASIC_PRICE_ID:price_1SQbsT3l890Fc29CerlSwh4r}
plans.professional.price-id=${STRIPE_PROFESSIONAL_PRICE_ID:price_1SQbt23l890Fc29CqoqLYCnu}
plans.premium.price-id=${STRIPE_PREMIUM_PRICE_ID:price_1SQbtK3l890Fc29COSEZ6iK4}

plans.basic.mechanics-limit=3
plans.professional.mechanics-limit=10
plans.premium.mechanics-limit=30

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
